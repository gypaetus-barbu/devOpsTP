name: TP3_DOCKER_Louis
run-name: ${{ github.author }} TP3 Docker


# Créer une pipeline adaptée à ce projet Node.JS
# tests, docker image build, docker image push par exemple
# workdir: louis/TP_DOCKER_2/app

defaults:
  run:
    working-directory: louis/TP_DOCKER_2/app

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]
  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "19.x"
      - name: Install dependencies
        run: npm install
      - name: Docker build
        run: docker build -t louis/tp3_docker:latest .
      - name: Docker login
        use: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker push
        run: docker push louis/tp3_docker:latest
